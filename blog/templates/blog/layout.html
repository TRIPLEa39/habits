{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>Habit blog - {{ title }}</title>
    {% else %}
        <title>Habit blog</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'habits/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-body-tertiary">
    <main>
      <nav class="navbar navbar-expand-lg bg-primary py-1" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand fs-2  text-dark px-4 py-0 rounded bg-light shadow-sm" href="{% url 'blog-home' %}">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link fs-4 active" href="{% url 'home' %}">Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 active" href="#">Habits</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link fs-4 active" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link fs-4">Logout</button>
                </form>
              </li>
              <a href="{% url 'profile' %}">
                <img class="rounded-circle account-img img-thumbnail"
                    src="{{ user.profile.image.url }}"
                    alt="Profile">
              </a>
              {% else %}
              <li class="nav-item">
                <a class="nav-link fs-4 active" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4 active" href="{% url 'register' %}">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
